<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Cloud-45 - My Orders</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Add specific styles for the feedback sections */
        .simple-page-content {
            max-width: 800px;
            margin: 3rem auto;
            padding: 2rem;
            background-color: #fff;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            text-align: center;
            box-sizing: border-box; /* Ensure padding is included in width */
            width: calc(100% - 2rem); /* Ensure consistent margin on edges */
        }
        .simple-page-content h1 {
            color: var(--color-primary);
            margin-bottom: 1.5rem;
            font-size: clamp(2rem, 5vw, 2.5rem); /* Responsive font size */
        }
        .simple-page-content p {
            font-size: clamp(1em, 2vw, 1.1em); /* Responsive font size */
            margin-bottom: 1.5rem;
            color: #555;
            word-wrap: break-word; /* Prevent text overflow */
        }
        .simple-page-content .btn {
            margin-top: 1rem;
            display: inline-block; /* Ensure padding and width apply */
        }

        /* Responsive adjustments for simple page */
        @media (max-width: 768px) {
            .simple-page-content {
                margin: 1.5rem auto;
                padding: 1.5rem;
                width: calc(100% - 1.5rem);
            }
        }
        @media (max-width: 480px) {
            .simple-page-content {
                margin: 1rem auto;
                padding: 1rem;
                width: calc(100% - 1rem);
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <nav class="navbar">
        <div class="logo">
            <a href="index.html"><img src="image/image/upperlo.png" alt="Cloud-45 Logo" /></a>
        </div>
        <button class="menu-toggle" aria-label="Toggle navigation">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <ul class="navbar-nav"> <li><a href="index.html">Home</a></li>
            <li><a href="product.html">Products</a></li> <li><a href="about.html">About Us</a></li>
            <li><a href="order.html" class="active">Order</a></li> </ul>
    </nav>

    <section class="simple-page-content">
        <h1>My Orders</h1>
        <p>Here you can view your past orders and their status. (This is a placeholder page.)</p>
        <p>To place a new order, please visit our Menu & Order page:</p>
        <a href="product.html" class="btn">Place a New Order</a>
        <a href="order-tracking.html" class="btn">Track Last Order (Demo)</a>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuToggle = document.querySelector('.menu-toggle');
            const navbarNav = document.querySelector('.navbar-nav');

            menuToggle.addEventListener('click', function() {
                navbarNav.classList.toggle('show');
                menuToggle.classList.toggle('open'); // For the icon animation
                document.body.classList.toggle('no-scroll', navbarNav.classList.contains('show'));
            });

            navbarNav.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', () => {
                    navbarNav.classList.remove('show');
                    menuToggle.classList.remove('open');
                    document.body.classList.remove('no-scroll');
                });
            });
        });
    </script>
</body>
</html>
