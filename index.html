<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <title>Cloud-45 - Home</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <a href="index.html"><img src="image/image/upperlo.png" alt="Cloud-45 Logo" /></a>
        </div>
        <button class="menu-toggle" aria-label="Toggle navigation">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <ul class="navbar-nav"> <li><a href="index.html" class="active">Home</a></li>
            <li><a href="product.html">Products</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="order.html">Order</a></li>
        </ul>
    </nav>

    <section id="home">
        <img src="image/image/cloud45.png" alt="Hookah" class="home-hero-image">
        <h1>Welcome to Cloud-45</h1>
        <p>Authentic Nepali food & Hookah services delivered fresh and fast!</p>
        <a href="product.html" class="btn">Order Hookah</a>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuToggle = document.querySelector('.menu-toggle');
            const navbarNav = document.querySelector('.navbar-nav');

            menuToggle.addEventListener('click', function() {
                navbarNav.classList.toggle('show');
                menuToggle.classList.toggle('open'); // For the icon animation
                // Disable scrolling on body when menu is open
                document.body.classList.toggle('no-scroll', navbarNav.classList.contains('show'));
            });

            // Optional: Close menu when a link is clicked (for single-page sites)
            navbarNav.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', () => {
                    navbarNav.classList.remove('show');
                    menuToggle.classList.remove('open');
                    document.body.classList.remove('no-scroll');
                });
            });
        });
    </script>
</body>
</html>
